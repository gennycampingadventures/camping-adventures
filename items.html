  <!-- Header -->
  <!-- Need to add group class in order to contain the h1 elem float. Header is nearest parent elem. This applies clearfix style to header -->

        <a href="index.html">Genny <br> Camping <br/> Adventures</a>
      </h1>

          --><li><a href="photos.html">Photos</a></li>
        </ul>
      </nav>

    <!-- Lead -->

      <div class="lead container">

        <h1>Items</h1>

        <p>Here's where something about items will go maybe</p>

        --><section class="campsite-items col-1-3">

          <ul id="misc-list">
          </ul>
          <input type="text" id="item-list-three"><br />
          <input type="button" id="add-item-list-three" value="Add Item">
        </section>

      </div>
    </section>
